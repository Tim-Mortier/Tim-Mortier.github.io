<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>producten</th>
            <th>prijs</th>
            <th>aantal</th>
            <th>btw</th>
            <th>subtotaal</th>
        </tr>
        <tr>
            <td>product1</td>
            <td class="prijs">10,00 Eur</td>
            <td><input type="number" value="0" class="input"></td>
            <td class="btw">6%</td>
            <td class="subtotaal">0,00 Eur</td>
        </tr>
        <tr>
            <td>product2</td>
            <td class="prijs">15,00 Eur</td>
            <td><input type="number" value="0" class="input"></td>
            <td class="btw">21%</td>
            <td class="subtotaal">0,00 Eur</td>
        </tr>
        <tr>
            <td>product3</td>
            <td class="prijs">12,20 Eur</td>
            <td><input type="number" value="0" class="input"></td>
            <td class="btw">21%</td>
            <td class="subtotaal">0,00 Eur</td>
        </tr>
        <tr>
            <td colspan="4">totaal</td>
            <td class="subtotaal" id="totaal">0,00 Eur</td>
        </tr>
        <!-- <input type="button" value="Herbereken" id="btnHerbereken"> -->
    </table>
</body>
</html>
