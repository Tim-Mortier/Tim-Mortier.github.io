<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Title</title>
</head>
<body>
<label for="txtVoornam">Voornaam: </label>
<input type="text" id="txtVoornam">
<br>

<label for="txtFamilienaam">Familienaam*: </label>
<input type="txtFamilienaam" id="txtFamilienaam">
<br>

<label for="dateBirth">Geboortedatum*: </label>
<input type="date" id="dateBirth" required placeholder="dd-mm-yyyy">
<br>

<label for="txtMail">Email*: </label>
<input type="email" id="txtMail" pattern="*@*.*" required>
<br>

<label for="numKinderen">Aantal kinderen: </label>
<input type="number" id="numKinderen">
<br>

<input type="button" id="submit">
</body>
</html>
