<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Title</title>
</head>
<body>
 <label for="cheRoker">Is roker</label>
 <input type="checkbox" id="cheRoker">
 <br>
 <input type="radio" id="radNederlands" name="taal">
 <label for="radNederlands">Nederlands</label>
 <input type="radio" id="radFrans" name="taal">
 <label for="radFrans">Frans</label>
 <input type="radio" id="radEngels" name="taal">
 <label for="radEngels">Engels</label>
 <br>
 <label for="selLand">Favoriete buurland</label>
 <select id="selLand">
  <option value="nl">Nederland</option>
  <option value="fr">Frankrijk</option>
  <option value="du">Duitsland</option>
 </select>
 <br>
 <label for="selBestelling">Bestelling</label>
 <select id="selBestelling" size="6" multiple>
  <option value="aardappelen">aardappelen</option>
  <option value="brood">brood</option>
  <option value="melk">melk</option>
  <option value="biefstuk">biefstuk</option>
  <option value="chips">chips</option>
  <option value="krant">krant</option>
 </select>
 <br>
 <input type="button" value="Toon resultaat" id="submit">
</body>
</html>
