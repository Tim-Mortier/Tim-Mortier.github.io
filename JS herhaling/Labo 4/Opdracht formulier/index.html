<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Title</title>
</head>
<body>
     <form action="" method="get">
      <label for="txtFirstName">First name*:</label>
      <input type="text" id="txtFirstName" placeholder="Your first name" required autofocus>
      <br>

      <label for="txtLastName">Last name*:</label>
      <input type="text" id="txtLastName" placeholder="Your last name" required>
      <br>

      <p>Which sport do you train?</p>
      <label for="chkRunning">Running</label>
      <input type="checkbox" id="chkRunning">
      <br>
      <label for="chkSwimming">Swimming</label>
      <input type="checkbox" id="chkSwimming">
      <br>
      <label for="chkRowing">Rowing</label>
      <input type="checkbox" id="chkRowing">
      <br>

      <label for="txtFavMovie">Favorite movie:</label>
      <input type="text" id="txtFavMovie">
      <br>

      <label for="txtFavQuote">Favorite quote:</label>
      <input type="text" id="txtFavQuote">
      <br>

      <label for="txtPassword">Password*:</label>
      <input type="password" id="txtPassword" required>
      <br>

      <input type="file" id="file">
      <br>

      <label for="txtEmail">Email adress: </label>
      <input type="email" id="txtEmail" placeholder="Enter your emal adress">
      <br>

      <label for="txtFavSite">Favorite site: </label>
      <input type="url" id="txtFavSite">
      <br>

      <label for="nmbFavNumber">Favorite number between 1-10:</label>
      <input type="number" id="nmbFavNumber" pattern="[0-9]{2}">
      <br>

      <label for="sldFavNumber">Favorite number between 11-1000:</label>
      <input type="range" id="sldFavNumber" min="11" max="1000">
      <br>

      <label for="datBirthdate">When were you born?</label>
      <input type="date" id="datBirthdate">
      <br>

      <label for="txtZipCode">Belgium zip-code reg number*:</label>
      <input type="text" id="txtZipCode" required placeholder="9999" pattern="[0-9]{4}">
      <br>

      <label for="txtSearch">Search for something</label>
      <input type="search" id="txtSearch">
      <br>

      <label for="clrFavColor">What is your favorite color?</label>
      <input type="color" id="clrFavColor">
      <br>

      <input type="submit" value="submit">
     </form>

</body>
</html>
